services:
  db:
    image: postgres:15-alpine
    container_name: bookstore_db_prod
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bookstore_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore_user -d bookstore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore_backend_prod
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://bookstore_user:${DB_PASSWORD:-bookstore_pass}@db:5432/bookstore
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-bookstore-secret-key-change-in-production}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: bookstore-images
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: gunicorn -c gunicorn.conf.py app:app
    networks:
      - bookstore_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookstore_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bookstore_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: bookstore_minio_prod
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - bookstore_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookstore_pgadmin_prod
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@bookstore.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - bookstore_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  minio_data_prod:
  pgadmin_data_prod:

networks:
  bookstore_network:
    driver: bridge

